<employee-count [All]= "getTotalEmployeesCount()"
                [Male]="getTotalMaleEmployeesCount()"
                [Female]="getTotalFemaleEmployeesCount()"
                (countRadioButtonSelectionChanged)="onEmployeeCountRadioButtonChange($event)">
</employee-count>

<br /><br />
<table>
<thead>
  <tr>
    <th>Code</th>
    <th>Name</th>
    <th>Gender</th>
    <th>Annual Salary</th>
    <th>Date of Birth</th>
  </tr>
</thead>
<tbody>
    <ng-container *ngFor="let emp of employees;trackBy:trackByEmpCode;">
      <tr *ngIf="selectEmployeeCountRadioButon =='All' || selectEmployeeCountRadioButon==emp.gender">
        <td> {{emp.code | uppercase}}</td>
        <td> {{emp.name  | employeeTitle :emp.gender}}</td>
        <td>{{emp.gender}}</td>
        <td>{{emp.annualsaklary | currency:'USD':true:'1.3-3'}}</td>
        <td>{{emp.dateofbirth | date : 'MMM d, y, h:mm:ss a'}}</td>
      </tr>
    </ng-container>
      <tr *ngIf="!employees || employees.length==0">
        <td colspan="5">No employees to display</td>
      </tr>
  </tbody>
</table>
<br>
<button (click)="getEmployees()">Refresh Employees</button>
